out_dir: ./expansion_sweep/
## DATA
vcf: ../slimulations/results/sweep/expansion/vcf/ts_1_50.vcf.gz
GR: 50
#ref_genome: None
## L: effective sequence length genotyped
L: 2000000
## Population(s)
name_pop: cerevisiae
npop: 1
# POP 1
# by default, using all the samples
#cerevisiae: p1_ind0, p1_ind1...
# PARAM
# 4 days equivalent in years
gen_time: 0.0027
mut_rate: 1e-7
## COMPUTE SFS
out_dir_sfs: ./expansion_sweep/
folded: True
length_cutoff: 10000
## SFS if previously computed
path_to_sfs: ./expansion_sweep/SFS_cerevisiae_50.fs
out_dir_stairwayplot2: ./expansion_sweep/output_stairwayplot2_50/
summary_file_stw: ./expansion_sweep/output_stairwayplot2_50/s_cerevisiae/cerevisiae_50.final.summary
out_dir_dadi: ./expansion_sweep/output_dadi/
optimizations: 100
out_dir_msmc2: ./expansion_sweep/output_msmc2/
## SMC++
out_dir_smcpp: ./expansion_sweep/output_smcpp/
## PSMC
out_dir_psmc: ./expansion_sweep/output_psmc/
plot_file_smcpp: ./expansion_sweep/output_smcpp/cerevisiae_inference.csv
psmc_kwargs: -N25 -t15 -r5 -p "4+25*2+4+6"
plot_psmc_kwargs: -x 10**4
## GQ distribution
out_dir_gq_distrib: ./expansion_sweep/output_stats/
## FINAL INFERENCES
final_out_dir: ./expansion_sweep/inferences/
## Stats
out_dir_stats: ./expansion_sweep/output_stats/
## PCA K-means clustering
n_clust_kmeans: 1
## CONFIGURATION FILE FOR DemInfHelper
# STAIRWAYPLOT
path_to_stairwayplot2: ./bin/stairway_plot_es/
blueprint_template: ./bin/own.blueprint
## DADI
lower_bound: 1, 1
p0: 5, 5
upper_bound: 50, 50
# Filtering
contig_filter: .*
# .* # to omit filtering
# MSMC2
msmc2_kwargs: -i 25 -p 1*2+25*1+1*2+1*3
L_computed: 216451
